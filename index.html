<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>APFA - Accueil</title>

    <!-- Responsive font styles -->
    <style>
        html {
            font-size: 16px;
        }

        @media only screen and (min-width: 768px) {
            html {
                font-size: 18px;
            }
        }

        @media only screen and (min-width: 1024px) {
            html {
                font-size: 20px;
            }
        }
    </style>

    <!-- Responsive image styles -->
    <style>
        .why-afpa img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <!-- Responsive layout styles -->
    <style>
        /* Mobile-first styles */
        .wrapper {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px;
        }

        .top {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .why-afpa {
            width: 100%;
            margin-bottom: 16px;
        }

        .carousel {
            margin-bottom: 16px;
        }

        .navbar {
            display: none;
            margin-bottom: 16px;
        }

        .one {
            margin-bottom: 16px;
        }

        .two {
            margin-bottom: 16px;
        }

        /* Styles for tablets */
        @media only screen and (min-width: 768px) {
            .wrapper {
                max-width: 768px;
            }

            .top {
                margin-bottom: 32px;
            }

            .why-afpa {
                width: calc(50% - 8px);
                margin-right: 16px;
                margin-bottom: 0;
            }

            .carousel {
                width: calc(50% - 8px);
                margin-bottom: 0;
            }

            .navbar {
                display: flex;
                justify-content: center;
            }

            .one {
                margin-bottom: 0;
            }

            .two {
                margin-bottom: 0;
            }
        }

        /* Styles for desktop */
        @media only screen and (min-width: 1024px) {
            .wrapper {
                max-width: 1024px;
            }

            .top {
                margin-bottom: 48px;
            }

    </div>
</footer>
</body>
</html>
